name: Test install
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: windows-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@V4
     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
         java-version: '17'
     - name: Run Maven test
       run: mvn test
  install:
    runs-on: windows-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@v4
     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
         java-version: '17'
     - name: Run Maven install
       run: mvn install

        
       
    
